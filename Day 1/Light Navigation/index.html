<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Light Navgation</title>
   
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <body>

      <div class="tabs">
        <input type="radio" name="tabmenu" id="home"  checked />

        <input type="radio" name="tabmenu" id="menu"  />
        <input type="radio" name="tabmenu" id="star"  />

        <label for="home"><i class='bx bxs-home' ></i></label>
        <label for="Setting"><i class='bx bxs-cog' ></i></label>
        <label for="porfile"><i class='bx bxs-user-circle' ></i></label>
        <label for="menu"><i class='bx bx-menu' ></i></label>
        <label for="star"><i class='bx bxs-star' ></i></label>
      </div>
      <div class="underline">

      </div>
